<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic' rel='stylesheet' type='text/css' />
		{% assets filters="clevercss", output="gen/style.css", "ccss/style.ccss" %}
			<link type="text/css" rel="stylesheet" href="{{  ASSET_URL  }}" media="all" />
		{% endassets %}
		<link href='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.css' rel='stylesheet' />
	</head>

	<body class="">
		{% block content %}{% endblock %}
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js')  }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/mapbox.js')  }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/underscore.js')  }}"></script>
		{% assets filters="coffeescript", output="gen/scripts.js", "coffee/scripts.coffee" %}
			<script type="text/javascript" src="{{  ASSET_URL  }}"></script>
		{% endassets %}
	</body>
</html>
